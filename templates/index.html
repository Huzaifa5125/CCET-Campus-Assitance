<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>College Information Chatbot</h1>
            <p>Ask me anything about your college!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hi there! I'm your college chatbot assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
            <button id="sendButton">Send</button>
        </div>
        
        <div class="sources-container" id="sourcesContainer">
            <h3>Sources</h3>
            <div id="sourcesList"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
